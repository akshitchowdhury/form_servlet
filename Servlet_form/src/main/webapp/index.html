<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style >
  .container{
     width: 30%;
     border: 1px solid black;
     margin: auto;
     padding: 30px;
     font-size: 20px;
  
  }
</style>


</head>


<body>


<div class="container">
  <h1>My Form </h1>
  
  <form action="RegisterServlet" method="post">
  <table>
     <tr>
       <td>   Enter your name </td>
       <td> <input type="text"name="user_name"placeholder="Enter here"/> </td>
     </tr>
       
       <tr>
       <td>Enter your pasword </td>
       <td> <input type="password"name="user_password"placeholder="Enter password here"/> </td>
  </tr>
  <tr> 
    <td>Enter your Email</td>
     <td> <input type="email"name="user_email"placeholder="Enter email here"/> </td>  
  </tr>
  
  <tr> 
    <td>Selsect Gender</td>
     
     <td> <input type="radio"name="user_gender" value="male"/> Male &nbsp;
      <input type="radio"name="user_gender" value="female"/>Female  
     </td>  
   </tr>
       
       <tr>
       <td>
          Select your course
       </td>
       <td>
          <select name ="user_course">
            <option value="Java">Java</option>
            <option value="Php">Php</option>
            <option value="MAchine Learning">MAchine Learning</option>
            <option value="Data Engineering">Data Engineering</option>
          </select>
       </td>
       
  </tr>
  
  
  <tr>
     <td style="text-align: right;">
     
      <input type="checkbox" value="checked" name="conditions"/>
     </td>
     <td>
       Agree terms and conditions
      </td>
         
  </tr>
  
  <tr>
     <td>
       <button type="submit">Register</button>
       <button type="reset">Reset</button>
     
     </td>
  </tr>
  </table>
  
  
  </form>
  
</div>
</body>
</html>
